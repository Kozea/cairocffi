language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - "pip install xcffib"
  - "pip install ."
  - "cd $HOME"
script: "py.test --pyargs cairocffi"
sudo: required
dist: trusty
